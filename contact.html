    <head>
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css"> <!-- links the primary style sheet -->

                    Email <br>
                    <input name="email" type="text" placeholder="example@gmail.com">

                    <img class="socialIcon wiggle" src="assets/images/social_icons/png/if_github_square_black_107109.png" alt="github">
